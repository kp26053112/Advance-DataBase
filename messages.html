<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SHU Campus Marketplace</h1>
        <nav>
          <ul>
            <li><a href="index.html" id="homeLink">Home</a></li>
            <li><a href="login.html" id="loginLink">Login/Register</a></li>
            <li><a href="browse.html" id="browseLink">Browse Listings</a></li>
            <li><a href="sell.html" id="sellLink">Sell Your Items</a></li>

          </ul>
        </nav>
      </header>
    
  <main>
    <section id="messagesList">
      <h2>Messages</h2>
      <ul id="messagesContainer">
        <!-- Messages will be dynamically populated here using JavaScript -->
      </ul>
    </section>

    <section id="messageFormSection">
      <h2>Send Message</h2>
      <form id="messageForm">
        <input type="text" id="recipient" placeholder="Recipient" required>
        <textarea id="messageContent" placeholder="Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
